apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: microservices
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: gateway-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
              name: http
          envFrom:
            - configMapRef:
                name: gateway-config
            - secretRef:
                name: gateway-secrets
          env:
            # Переопределяем через переменные окружения для Spring Cloud Gateway
            - name: SERVICES_AUTH_URL
              value: "http://authentication-service:8081"
            - name: SERVICES_USER_URL
              value: "http://user-service:8080"
            - name: SERVICES_ORDER_URL
              value: "http://order-service:8080"
            - name: SERVICES_PAYMENT_URL
              value: "http://payment-service:8085"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"

