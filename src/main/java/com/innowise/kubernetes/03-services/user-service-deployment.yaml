apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: microservices
  labels:
    app: user-service
    component: microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        component: microservice
    spec:
      # Init containers для ожидания зависимостей
      initContainers:
        - name: wait-for-database
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z user-postgres-service 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z redis-service 6379; do echo "Waiting for Redis..."; sleep 2; done']
      containers:
        - name: user-service
          image: user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            # Конфигурация из ConfigMap
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: spring.profiles.active
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: server.port
            # PostgreSQL настройки
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://user-postgres-service:5432/us_db"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-secrets
                  key: postgres-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-secrets
                  key: postgres-password
            # Redis настройки (для application-kubernetes.yml)
            - name: SPRING_DATA_REDIS_HOST
              value: "redis-service"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            # JWT Secret (должен совпадать с auth-service)
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-secrets
                  key: jwt-secret
            # Authentication Service Configuration
            - name: AUTHENTICATION_SERVICE_BASE_URL
              value: "http://authentication-service:8081"
            - name: AUTHENTICATION_SERVICE_INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: user-secrets
                  key: internal-api-key
          # Probes для Kubernetes
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

