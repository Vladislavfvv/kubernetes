apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-postgres
  namespace: payment-system
  labels:
    app: auth-postgres
    component: database
spec:
  serviceName: auth-postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: auth-postgres
  template:
    metadata:
      labels:
        app: auth-postgres
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:16
        ports:
          - containerPort: 5432
            name: postgres
        env:
        - name: POSTGRES_DB
          value: "auth_db"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: postgres-password
        # Health check как в docker-compose
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - pg_isready -U postgres -d auth_db
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - pg_isready -U postgres -d auth_db
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
          - name: auth-db-data
            mountPath: /var/lib/postgresql/data
            subPath: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: auth-db-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi